<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<title>SweetAlert2-强大的纯Js模态消息对话框插件</title> 
    <link rel="stylesheet" href="css/MyCSS.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
     <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/sweetalert2.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
     <script type="text/javascript" src="js/bootstrap-select.js"></script>
     <!--//制作自定义滚动条的jq插件 -->
    <script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
   <!--take "screenshots" of webpages-->
    <script type="text/javascript" src="js/html2canvas.min.js"></script>
    <!--jQuery旋转插件jqueryrotate-->
    <script type="text/javascript" src="js/MyJS.js"></script>
    <!--json相关js-->
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cycle.js"></script>
    <script type="text/javascript" src="js/json_parse.js"></script>
     <script type="text/javascript" src="js/json_parse_state.js"></script>
     <script type="text/javascript" src="js/json2.js"></script>
      <script type="text/javascript" src="js/demo.js"></script>
       <script type="text/javascript" src="js/sweetalert2.min.js"></script>
       <script src="js/es6-promise.min.js"></script>
       <script src="js/finally.js"></script>
</head>
    <body>
        <div class="demo_7">
			确认输入：<button>点击这里</button> 
        </div>
        <script>
            $('.demo_7').click(function(){
                 swal({
      title: 'Multiple inputs',
      html: "<form class='form-horizontal'>"+
       "<div class='form-group'><label for='ID_PopWeightInput' class='col-sm-4 control-label lable2'>控件类型:</label><div class='col-sm-7' id='ID_Poptype' name='ID_Poptype'></div></div><div class='form-group'><label for='ID_PopWeightInput' class='col-sm-4 control-label lable2'>请选择单元数:</label><div class='col-sm-7'><select class='form-control' id='MeterSelectM' name='MeterSelectM'> </select></div></div></form>",
      preConfirm: function() {
        return new Promise(function(resolve) {
          resolve([
            $('#swal-input1').val(),
            $('#swal-input2').val()
          ]);
        });
      }
    }).then(function(result) {
      if (result) {
        swal(JSON.stringify(result));
      }
    });
            });
            </script>
    </body>
</html>
